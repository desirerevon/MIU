 <!-- Save Note Page Content -->
        
        <div data-role="content" data-theme="a">
        
        	<form action="" method="post" id="savenoteform">
        	<strong><p>Ready to save a note? Fill out the form and hit the Save Note button below. To find your note hit the Go To Note button.</p></strong>
        	<p>Field with ( * ) are required.</p>
        	
        	<div data-role="fieldcontain">
				<label for="Choose A Friend" class="select">*Choose A Friend:</label>
				<select name="Choose A Friend" id="select-choice-1" data-mini="true">
                	<option value="boy">Boyfriend</option>
   					<option value="girl">Girlfriend</option>
  					<option value="par">Parent</option>
  					<option value="fri">Friend</option>
  					<option value="fi">Fiance</option>
  					<option value="sib">Sibling</option>
  					<option value="oth">Other</option>
				</select>
			</div>

			<div data-role="fieldcontain">
    			<fieldset data-role="controlgroup">
	   			<legend>*Did you select the right friend?</legend>
	   				<input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" checked="checked"/>
	   				<label for="checkbox-1">Yes</label>
    			</fieldset>
			</div>

			<div>
	        		<label for="note">*Note:</label>
					<textarea name="friendnote" id="textarea" placeholder="Your note goes here" class="required"></textarea>
	        </div>


			<fieldset data-role="controlgroup">
				<legend>*How importance is this?</legend>
     			<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
     			<label for="radio-choice-1">Really Important!</label>

     			<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
     			<label for="radio-choice-2">I can take a guess.</label>
			</fieldset>

		 	<div data-role="fieldcontain">		
						<label for="reminder">*Number of times:</label>
						<input type="range" name="reminder" id="reminder" value="0" min="1" max="10" />
					</div>	

				<div data-role="fieldcontain">
					<label for="date">*On This Day:</label>
					<input type="text" name="remindme" id="date" placeholder="MM/DD/YY" class="required date" />
				</div>


	    	<div>   	
	    		<input type="reset" value="Clear" />
	        	<input type="submit" value="Save Note" data-theme="a" />
	        	<a href="recent.html" data-role="button" id="myNote">My Note</a>
